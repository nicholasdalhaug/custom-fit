<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>Custom Fit</title>
  
  <!-- PWA -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <meta name="theme-color" content="#1565c0"> <!-- Should be different from primary so that splash screen looks nice. -->
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->

  <!-- iOS support -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/img/apple-touch-icon.png">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="apple-mobile-web-app-status-bar" content="#4b8bf2">
  
  <!-- icons -->
  <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/img/logo_flat_32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/img/logo_flat_16.png">
  <link rel="shortcut icon" href="%PUBLIC_URL%/img/logo_flat_favicon.ico">
  
  <!-- iOS -->
  <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/img/logo-flat-apple-touch-icon.png">
  <link rel="mask-icon" href="%PUBLIC_URL%/img/logo-flat-safari-pinned-tab.svg" color="#2196f3">
  
  <!-- Microsoft app -->
  <meta name="msapplication-TileColor" content="#2b5797">
  <meta name="msapplication-config" content="%PUBLIC_URL%/img/logo_flat_browserconfig.xml">
  
  <!--
    Notice the use of %PUBLIC_URL% in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
</html>
